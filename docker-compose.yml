version: "3.9"
services:
  freeling:
    image: jlarteaga/freeling:1.0.3
    ports:
      - 9000:50005
    command: analyze -f /usr/local/share/freeling/config/main.cfg --outlv dep --output xml --server --port 50005
    volumes:
      - ${PWD}/freeling/main.cfg:/usr/local/share/freeling/config/main.cfg
  mongodb:
    image: mongo:5.0.5
    env_file:
      - mongodb/.env
    volumes:
      - ./mongodb/scripts:/docker-entrypoint-initdb.d
      - ./mongodb/data:/data/db
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: abc123.
      ME_CONFIG_MONGODB_URL: mongodb://root:abc123.@mongodb:27017/
    depends_on:
      - mongodb
  dataset-manager:
    image: jlarteaga/thesis-dataset-manager:0.0.3
    ports:
      - 3000:3000
    environment:
      SERVER_PORT: 3000
      DATABASE_URI: mongodb://dsUser:123abc.@mongodb:27017/dataset
    depends_on:
      - mongodb