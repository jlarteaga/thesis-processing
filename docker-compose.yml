version: "3.9"
services:
  freeling:
    image: jlarteaga/freeling:1.0.3
    ports:
      - '9000:50005'
    command: analyze -f /usr/local/share/freeling/config/main.cfg --outlv coref --output xml --server --port 50005
    volumes:
      - ${PWD}/freeling/main.cfg:/usr/local/share/freeling/config/main.cfg
  redis:
    image: redis:6.2.6-alpine
    ports:
      - '6379:6379'
  rabbit-mq:
    image: rabbitmq:3.9-management
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - rabbit-mq/.env
  dataset-manager:
    image: jlarteaga/thesis-dataset-manager:0.5.1
    ports:
      - '3000:3000'
    env_file:
      - main-environment-configuration.env
      - dataset-manager/.env
    environment:
      SERVER_PORT: 3000
      DUMPS_PATH: /usr/src/app/dumps
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./dumps:/usr/src/app/dumps
  nlp-manager:
    image: jlarteaga/thesis-nlp-manager:0.0.4
    ports:
      - '3001:3001'
    env_file:
      - main-environment-configuration.env
      - nlp-manager/.env
    environment:
      SERVER_PORT: 3001
  coordinator:
    image: jlarteaga/thesis-coordinator:0.1.0
    ports:
      - '3005:3005'
    env_file:
      - main-environment-configuration.env
      - coordinator/.env
    environment:
      SERVER_PORT: 3005
  mongodb:
    image: mongo:5.0.5
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: dataset
    env_file:
      - mongodb/.env
    volumes:
      - ./mongodb/scripts:/docker-entrypoint-initdb.d
      - ./mongodb/data:/data/db
  mongo-express:
    image: mongo-express
    ports:
      - '8081:8081'
    env_file:
      - mongo-express/.env
    depends_on:
      - mongodb